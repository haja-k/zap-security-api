version: "3.8"
services:
  zap:
    container_name: zap-scanner
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    volumes:
      - ./zap-server/reports:/zap/reports
    cap_add:
      - NET_RAW
      - NET_ADMIN
    restart: always

  zap-service:
    container_name: zap-flask
    build:
      context: .
      dockerfile: Dockerfile.flask
    ports:
      - "5000:5000"
    volumes:
      - ./zap-server/reports:/zap/reports
    depends_on:
      - zap
    restart: always

volumes:
  zap-reports:
    driver: local