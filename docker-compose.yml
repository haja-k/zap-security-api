version: "3.8"
services:
  zap:
    container_name: zap-scanner
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    volumes:
      - ./reports:/zap/reports
    networks:
      - zap-net
    restart: always

  zap-service:
    container_name: zap-flask
    build:
      context: .
      dockerfile: Dockerfile.flask
    ports:
      - "5000:5000"
    volumes:
      - ./reports:/zap/reports
    networks:
      zap-net
        extra_hosts:
          - "host.docker.internal:host-gateway"
    restart: always
    depends_on:
      - zap

networks:
  zap-net:
    driver: bridge

volumes:
  reports: